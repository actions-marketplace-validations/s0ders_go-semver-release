name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  KO_DOCKER_REPO: docker.io/soders
  SEMVER_GIT_REPO_URL: https://github.com/s0ders/go-semver-release.git

jobs:

  gitleaks:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: false
          GITLEAKS_ENABLE_SUMMARY: false

  go-build:
    runs-on: ubuntu-latest
    needs: gitleaks
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Go Build
      run: go build -v ./...

    - name: Go Test
      run: go test -v ./...

  build:
    runs-on: ubuntu-latest
    needs: go-build
    outputs:
      release: ${{ steps.gosemver.outputs.NEW_RELEASE }}
      semver: ${{ steps.gosemver.outputs.SEMVER }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Go Semver Release Dryrun
      id: gosemver
      uses: ./
      with:
        repository-url: ${{ env.SEMVER_GIT_REPO_URL }}
        token: ${{ secrets.GIT_TOKEN }}
        tag-prefix: 'v'
        dry-run: 'true'

    # - uses: ko-build/setup-ko@v0.6
    #   if: ${{ steps.gosemver.outputs.NEW_RELEASE == 'true' }}

    # - name: Ko Build Prerelease
    #   if: ${{ steps.gosemver.outputs.NEW_RELEASE == 'true' }}
    #   run: cd ./cmd/go-semver-release && ko build -B --platform linux/amd64 --tags ${{ steps.gosemver.outputs.SEMVER }}-${{ github.sha }}

    - name: Docker Build Prerelease
      if: ${{ steps.gosemver.outputs.NEW_RELEASE == 'true' }}
      uses: docker/build-push-action@v4
      with:
        context: .
        file: build/Dockerfile
        push: true
        tags: soders/go-semver-release:${{ steps.gosemver.outputs.SEMVER }}-${{ github.sha }}

    - name: Trivy Scan
      if: ${{ steps.gosemver.outputs.NEW_RELEASE == 'true' }}
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.KO_DOCKER_REPO }}/go-semver-release:${{ steps.gosemver.outputs.SEMVER }}-${{ github.sha }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - uses: imjasonh/setup-crane@v0.1
      if: ${{ steps.gosemver.outputs.NEW_RELEASE == 'true' }}
    
    - name: Crane Add Release Tag
      if: ${{ steps.gosemver.outputs.NEW_RELEASE == 'true' }}
      run: |
        crane tag ${{ env.KO_DOCKER_REPO }}/go-semver-release:${{ steps.gosemver.outputs.SEMVER }}-${{ github.sha }} ${{ steps.gosemver.outputs.SEMVER }}
    
    - name: Crane Add Latest Tag
      if: ${{ steps.gosemver.outputs.NEW_RELEASE == 'true' }}
      run: |
        crane tag ${{ env.KO_DOCKER_REPO }}/go-semver-release:${{ steps.gosemver.outputs.SEMVER }}-${{ github.sha }} latest -v

    - name: Crane Delete Prerelease Tag
      if: ${{ steps.gosemver.outputs.NEW_RELEASE == 'true' }}
      run: crane delete ${{ env.KO_DOCKER_REPO }}/go-semver-release:${{ steps.gosemver.outputs.SEMVER }}-${{ github.sha }} -v

    - name: Install Cosign
      uses: sigstore/cosign-installer@main
      if: ${{ steps.gosemver.outputs.NEW_RELEASE == 'true' }}

    - name: Sign Artifacts
      if: ${{ steps.gosemver.outputs.NEW_RELEASE == 'true' }}
      run: |
        cosign sign --key env://COSIGN_PRIVATE_KEY -a repository=${{ github.repository }} -a commit=${{ github.sha }} -a actor=${{ github.triggering_actor }} ${{ env.KO_DOCKER_REPO }}/go-semver-release:${{ steps.gosemver.outputs.SEMVER }}
      env:
        COSIGN_PRIVATE_KEY: ${{secrets.COSIGN_PRIVATE_KEY}}
        COSIGN_PASSWORD: ${{secrets.COSIGN_PASSWORD}}

    - name: Push Semver Tag
      if: ${{ steps.gosemver.outputs.NEW_RELEASE == 'true' }}
      run: git tag ${{ steps.gosemver.outputs.SEMVER }} && git push origin ${{ steps.gosemver.outputs.SEMVER }}
